<html>
    <head>
        <title>Adine | Form</title>
    </head>
    <style>
        .pusat{
            margin: auto;
            width: 632px;
        }
        .judul{
            width: 626px;
            border: 3px double red;
            border-bottom: 0;
            margin: auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .tengah{
            text-align:center;
        }
        .tbpd{
            border: 3px double red;
            padding: 10px 5px;
        }
        td{
            padding: 5px;
        }
    </style>
    <body>

        <h1 class="judul tengah">Form Input Biodata</h1>

                <table class="pusat tbpd">
                    <col width="180">
                    <form action="" method="post">
                    <tr>
                        <td>
                            <label for="nama">Nama Lengkap</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" id="nama">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ttl">Tempat Tanggal Lahir</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input id="ttl" type="text">, 
                            <input type="text" size="3"> / 
                            <input type="text" size="3"> / 
                            <input type="text" size="4">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="alamat">Alamat</label>
                        </td>
                        <td>:</td>
                        <td>
                            <textarea id="alamat" rows="3" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="hp">No. Telp/HP</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input id="hp" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Jenis Kelamin</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="l" name="gender">
			                <label for="l">Laki-laki</label>
			                <input type="radio" id="p" name="gender">
			                <label for="p">Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="agama">Agama</label>
                        </td>
                        <td>:</td>
                        <td>
                            <input id="agama" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Hoby</label>
                        </td>
                        <td>:</td>
                        <td>
                            <label>
				                <input type="checkbox">
				                Baca Buku
			                </label>
			                <label>
				                <input type="checkbox">
				                Olah Raga
			                </label>
			                <label>
				                <input type="checkbox">
				                Main Game
			                </label>
			                <label>
				                <input type="checkbox">
				                Hiking
			                </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="tengah" style="padding: 5px;">
                            <input type="submit">  <button>Clear!</button>
                        </td>
                    </tr>
                </form>
                </table>        
    
    </body>
</html>
