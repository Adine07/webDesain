<html>
	<head>
		<title>Adine | Table</title>

			.tengah{

			}

				<td rowspan="2" class="tengah">XSL Transformation</td>

				<td>Wednesday</td>
				<td>8:00 a.m.</td>

			</tr>
		</table>

<html>
